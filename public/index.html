<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TailwindCSS</title>
        <link rel="stylesheet" href="./build/tailwind.css" />
    </head>
    <body class="bg-gray-800">
        <div class="px-8 py-4">
            <img class="h-10" src="./img/logo.svg" alt="Workation Logo" />
            <img
                class="mt-5 rounded-xl shadow-xl"
                src="./img/workcation.jpg"
                alt="Woman working on the beach"
            />
            <h1 class="mt-5 text-gray-100 text-2xl font-semibold leading-tight">
                You can work from anywhere.
                <span class="text-blue-300"> Take advantage of it. </span>
            </h1>
            <p class="mt-3 text-gray-200 text-lg italic">
                Workcation hepls you find places where you can relax but keeping
                up the work.
            </p>
            <div class="mt-6">
                <a
                    class="inline-block px-4 py-3 rounded-lg bg-indigo-500 text-gray-200 text-md tracking-wide font-semibold uppercase"
                    href="#"
                    >Book your escape</a
                >
            </div>
        </div>
    </body>
</html>
