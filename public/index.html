<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TailwindCSS</title>
        <link rel="stylesheet" href="./build/tailwind.css" />
    </head>
    <body class="bg-gray-700">
        <div class="bg-gray-800 flex">
            <div
                class="px-8 py-4 max-w-md mx-auto sm:max-w-xl pb-12 lg:w-1/2 lg:max-w-full lg:py-24 lg:px-12"
            >
                <div class="xl:max-w-lg xl:ml-auto lg:text-right">
                    <img
                        class="h-10 lg:ml-auto xl:h-12"
                        src="./img/logo.svg"
                        alt="Workcation Logo"
                    />
                    <img
                        class="mt-5 rounded-xl shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center lg:hidden"
                        src="./img/workcation.jpg"
                        alt="Woman working on the beach"
                    />
                    <h1
                        class="mt-6 text-gray-100 text-2xl font-semibold leading-tight sm:mt-8 sm:text-4xl lg:text-3xl xl:text-4xl"
                    >
                        You can work from anywhere.
                        <span class="text-blue-300">
                            <br />
                            Take advantage of it.
                        </span>
                    </h1>
                    <p
                        class="mt-2 text-gray-200 text-lg italic sm:mt-4 xl:text-xl xl:mt-4"
                    >
                        Workcation helps you find places where you can relax and
                        keep up the work, because you have to take take of
                        yourself but the work is pretty important too.
                    </p>
                    <div class="mt-4 sm:mt-6 xl:mt-8">
                        <a
                            class="inline-block px-4 py-3 rounded-lg bg-indigo-500 text-gray-200 text-lg tracking-wide font-semibold uppercase sm:text-base"
                            href="#"
                        >
                            Book your escape
                        </a>
                    </div>
                </div>
            </div>
            <div class="hidden lg:block lg:w-1/2 lg:relative">
                <img
                    class="absolute inset-0 h-full w-full object-cover object-center"
                    src="./img/workcation.jpg"
                    alt="Woman working on the beach"
                />
            </div>
        </div>
    </body>
</html>
